<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | REST Countries API with color theme switcher hub
    </title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <!-- nav -->
    <div
      class="flex justify-between px-6 md:px-16 py-6 bg-white drop-shadow-md mb-8"
    >
      <h3 class="font-bold">Where in the world?</h3>
      <div class="flex flex-row items-center gap-x-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-moon-stars"
          viewBox="0 0 16 16"
        >
          <path
            d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"
          />
          <path
            d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"
          />
        </svg>
        <button>Dark Mode</button>
      </div>
    </div>

    <!-- search and filter -->
    <div class="flex flex-col md:flex-row justify-between px-6 md:px-16 gap-6">
      <div
        class="flex items-center bg-white drop-shadow-md px-4 py-5 rounded basis-full md:basis-2/5"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
          />
        </svg>
        <input
          type="text"
          placeholder="Search for a country..."
          class="ml-4 border-none focus:outline-none"
        />
      </div>
      <select
        class="border-r-8 border-transparent px-4 py-5 text-sm outline outline-transparent rounded bg-white drop-shadow-md"
      >
        <option value="" disabled selected hidden>Filter by Region</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </div>

    <!-- countries -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 px-6 md:px-16 py-6"
      x-data="countries"
    >
      <template x-for="(country, index) in countries" :key="index">
        <div class="flex flex-col bg-white shadow-md rounded overflow-hidden">
          <img
            :src="country.flags.png"
            :alt="country.flags.alt"
            class="h-48 w-full object-cover"
          />
          <div class="p-6">
            <h4 class="mb-4" x-text="country.name.common"></h4>
            <p class="mb-2">
              <span class="font-bold">Population:</span>
              <span x-text="formatNumber(country.population)"></span>
            </p>
            <p class="mb-2">
              <span class="font-bold">Region:</span>
              <span x-text="country.region"></span>
            </p>
            <p class="mb-2">
              <span class="font-bold">Capital:</span>
              <span x-text="country.capital"></span>
            </p>
          </div>
        </div>
      </template>
    </div>

    <div class="attribution bg-white fixed bottom-0 inset-x-0 py-8">
      Challenge by
      <a href="https://www.frontendmentor.io" target="_blank">
        Frontend Mentor </a
      >. Coded by <a href="https://github.com/gellend"> gellend </a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
