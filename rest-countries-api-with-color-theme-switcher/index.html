<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | REST Countries API with color theme switcher hub
    </title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "light-cyan": "hsl(193, 38%, 86%)",
              "neon-green": "hsl(150, 100%, 66%)",
              "grayish-blue": "hsl(217, 19%, 38%)",
              "dark-grayish-blue": "hsl(217, 19%, 24%)",
              "dark-blue": "hsl(218, 23%, 16%)",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- nav -->
    <div
      class="flex justify-between px-6 md:px-16 py-6 bg-white drop-shadow-md mb-8"
    >
      <h3>Where in the world?</h3>
      <button>Dark Mode</button>
    </div>

    <!-- search and filter -->
    <div class="flex flex-col md:flex-row justify-between px-6 md:px-16 gap-6">
      <div
        class="flex items-center bg-white drop-shadow-md px-4 py-5 rounded basis-full md:basis-2/5"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
          />
        </svg>
        <input
          type="text"
          placeholder="Search for a country..."
          class="ml-4 border-none focus:outline-none"
        />
      </div>
      <select
        class="border-r-8 border-transparent px-4 py-5 text-sm outline outline-transparent rounded bg-white drop-shadow-md"
      >
        <option value="" disabled selected hidden>Filter by Region</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </div>

    <!-- countries -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 px-6 md:px-16 py-6"
      id="countries-container"
    ></div>

    <div class="attribution absolute bottom-4 inset-x-0">
      Challenge by
      <a href="https://www.frontendmentor.io" target="_blank">
        Frontend Mentor
      </a>
      | Coded by <a href="https://github.com/gellend"> gellend </a>
    </div>

    <script>
      const url = "https://restcountries.com/v3.1/all";

      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          const countriesContainer = document.getElementById(
            "countries-container"
          );

          data.forEach((country) => {
            const card = document.createElement("div");
            card.classList.add(
              "flex",
              "flex-col",
              "bg-white",
              "drop-shadow-md",
              "rounded",
              "overflow-hidden"
            );

            const img = document.createElement("img");
            img.src = country.flags.svg;
            img.alt = country.name.common;
            img.classList.add("h-48", "w-full", "object-cover");

            const cardBody = document.createElement("div");
            cardBody.classList.add("p-6");

            const h4 = document.createElement("h4");
            h4.classList.add("mb-4");
            h4.textContent = country.name.common;

            const p1 = document.createElement("p");
            p1.classList.add("mb-2");
            p1.innerHTML = `<span class="font-bold">Population:</span> ${country.population}`;

            const p2 = document.createElement("p");
            p2.classList.add("mb-2");
            p2.innerHTML = `<span class="font-bold">Region:</span> ${country.region}`;

            const p3 = document.createElement("p");
            p3.classList.add("mb-2");
            p3.innerHTML = `<span class="font-bold">Capital:</span> ${country.capital}`;

            cardBody.appendChild(h4);
            cardBody.appendChild(p1);
            cardBody.appendChild(p2);
            cardBody.appendChild(p3);

            card.appendChild(img);
            card.appendChild(cardBody);

            countriesContainer.appendChild(card);
          });
        });
    </script>
  </body>
</html>
